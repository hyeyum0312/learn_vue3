<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <!-- cloak속성을 이용해서 로딩바 등등 만들 수 있다. -->
        <p v-cloak>{{message}}</p>
    </div>

    <script>
        const App ={
            data() {
                return {
                    message: '안녕하세요'
                }
            }
        }
    
        setTimeout(() => {
            Vue.createApp(App).mount('#app');
        }, 3000);
    </script>
</body>
<style>
    /* {{message}} 이렇게 보여지는 것을 안보이도록 ..  */
    [v-cloak] {
        display: none;
    }
</style>

</html>

<!-- 
    // directive는 v-접두사가 있는 특수 속성이다.
    // 지시를 뜻함  
    v-once: 엘리먼트와 컴포넌트를 한번만 렌더링한다. 이후 재렌더링 시 정적 컨텐츠로 처리되고 건너뛴다. 성능 최적화 시 사용할 수 있다.
    v-memo: 성능과 관련됨 , v-once의 업그레이드 버전 , 일반적으로 사용하는 것 보다 성능최적화가 필요할 때 사용한다. 예를들어 v-for렌더링 시 length가 1000개 이상일 때 사용하면 좋다. 
    <div v-memo="[a,b]"> // 내부 반응형 데이터가 업데이트가 되었을 때에만 렌더링이 일어난다. 
 -->
